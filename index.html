<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="container">
        <header id="header">Library</header>
            <dialog>
                <form for="bookform" method = 'dialog'>
                    
                        <label for="title">Title :</label>
                        <input type="text" id="book-name" for="book-name" required>
                    
                        <label for="author">Author :</label>
                        <input type="text" id="book-author" for='book-author' required>
                    
                        <label for="pages">Pages read :</label>
                        <input type="number" id="book-pages" for="book-pages" required>

                    <button type="button" class="delete">Cancel</button>
                    <button type="submit" class="submit">Submit</button>
                    
                
                </form>
            </dialog>
        <div class="grid">
        <button class="btn">Add Books</button>
        </div>
    </div>
</body>
</html>
